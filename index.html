<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Firebase tlk-announcements</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
        <script type="text/javascript">
            function Validate() {
                var password = document.getElementById("txtPassword").value;
                var confirmPassword = document.getElementById("txtConfirmPassword").value;
                if (password != confirmPassword) {
                    alert("Passwords are not the same. Please re-enter same passwords in both");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div class = "container">
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPassword" type="password" placeholder="Password">
            <input id="txtConfirmPassword" type="password"  placeholder="Confirm Password">
            <input type="button" id="btnSignup" value="Sign up" onclick="return Validate()">
            <button id="btnLogin" class="btn btn-action"> Log in </button>
            <button id="btnLogout" class="btn btn-action hide"> Log out </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
